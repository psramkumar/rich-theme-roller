<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:vzb="http://java.sun.com/jsf/composite/custcomp">

    <f:view>
        <ui:composition template="/templates/template.xhtml">
			
            <ui:define name="title">RichFaces Sample</ui:define>
			<ui:define name="header">
				<h:outputStylesheet name="accordion.css" library="css"  />
				<h:outputStylesheet name="button.css" library="css" />
				<h:outputStylesheet name="formelement.css" library="css" />
			</ui:define>
            <ui:define name="body">
                <h:form id="form">
                    <rich:panel header="Triadzon Button Styles">
		                <h:outputText value="Button type"/>
		                  <h:panelGrid columns="3">
		                    <h:commandButton value="Verizon" title="Large Black" styleClass="vbButton vbButton-large vzButton-blk" />
		                    <h:commandButton value="Button" title="Large Red" styleClass="vbButton vbButton-large vzButton-red" />
		                    <h:commandButton value="Button" title="Large Grey" styleClass="vbButton vbButton-large vzButton-gry"  />
	                    	
	                    	<h:commandButton value="Button" title="Medium Black" styleClass="vbButton vbButton-medium vzButton-blk" />
		                    <h:commandButton value="Verizon" title="Medium Red" styleClass="vbButton vbButton-medium vzButton-red" />
		                    <h:commandButton value="Button" title="Medium Grey" styleClass="vbButton vbButton-medium vzButton-gry"  />
	                    	
	                    	<h:commandButton value="Button" title="Small Black" styleClass="vbButton vbButton-small vzButton-blk" />
		                    <h:commandButton value="Button" title="Small Red" styleClass="vbButton vbButton-small vzButton-red" />
		                    <h:commandButton value="Verizon" title="Small Grey" styleClass="vbButton vbButton-small vzButton-gry"  />
		                </h:panelGrid> 
		                <h:outputText value="Anchor Type"/>
		                <h:panelGrid columns="3" >
		                	<h:commandLink styleClass="button_black_large" ><span>Verizon</span></h:commandLink>
		                    <h:commandLink styleClass="button_red_large" ><span>Button</span></h:commandLink>
		                    <h:commandLink styleClass="button_gray_large" ><span>Button</span></h:commandLink>
		                    
		                    <h:commandLink styleClass="button_black_medium" ><span>Button</span></h:commandLink>
		                    <h:commandLink styleClass="button_red_medium" ><span>Verizon</span></h:commandLink>
		                    <h:commandLink styleClass="button_gray_medium" ><span>Button</span></h:commandLink>
	                    
	                    	<h:commandLink styleClass="button_black_small" ><span>Button</span></h:commandLink>
		                    <h:commandLink styleClass="button_red_small" ><span>Button</span></h:commandLink>
		                    <h:commandLink styleClass="button_gray_small" ><span>Verizon</span></h:commandLink>
	                    </h:panelGrid>
	                    
                    </rich:panel>
                </h:form>
				<h:form id="userProfileForm">
					<rich:panel header="Triadzon Style FormElements"  styleClass="acc-expand-bkg">
						<h:panelGroup>
							<h:panelGrid style="border: solid thin #cococo">
									<h:panelGrid columns="2" cellpadding="0" cellspacing="0">
										<h:panelGrid cellpadding="0" cellspacing="0">
											<h:panelGrid columns="2"><h:outputText value="FirstName"  styleClass="item_label"/><span class="required_span">*</span></h:panelGrid>
											<h:inputText id="txtName" value="" required="true" styleClass="text-text-area">
											  	<f:validateLength minimum="3" maximum="12" for="txtName"/>
											  	<f:validateRequired for="txtName"/>
											  	<h:message for="txtName" errorClass="error"/>
											</h:inputText>
											
										</h:panelGrid>
										<h:panelGrid cellpadding="0" cellspacing="0">
											<h:panelGrid columns="2"><h:outputText value="LastName" styleClass="item_label"/><span class="required_span">*</span></h:panelGrid>
											<h:inputText value="#" required="true" styleClass="text-text-area"/>
										</h:panelGrid>
										<h:panelGrid cellpadding="0" cellspacing="0">
											<h:panelGrid columns="2"><h:outputText value="SelectDomain"  styleClass="item_label"/><span class="required_span">*</span></h:panelGrid>
											<h:selectOneMenu style="width:135px; height:19px;">
												 <f:selectItem itemValue="0" itemLabel="Option 1" />
										         <f:selectItem itemValue="1" itemLabel="Option 2" />
										         <f:selectItem itemValue="2" itemLabel="Option 3" />
										         <f:selectItem itemValue="3" itemLabel="Option 4" />
										         <f:selectItem itemValue="4" itemLabel="Option 5" />
											</h:selectOneMenu>
										</h:panelGrid>
										
										<h:panelGrid cellpadding="0" cellspacing="0">
											<h:panelGrid columns="2"><h:outputText value="TextArea"  styleClass="item_label"/><span class="required_span">*</span></h:panelGrid>
											<h:inputTextarea value="#" required="true" styleClass="text-text-area" rows="4" cols="30"/>
										</h:panelGrid>
										
										<h:panelGrid cellpadding="0" cellspacing="0">
											<h:panelGrid columns="2"><h:outputText value="Radio Buttons"  styleClass="item_label"/><span class="required_span">*</span></h:panelGrid>
											<h:panelGrid columns="6">
												<h:selectOneRadio value="">
												 <f:selectItem itemValue="0" itemLabel="Radio 1" />
										         <f:selectItem itemValue="1" itemLabel="Radio 2" />
										         <f:selectItem itemValue="2" itemLabel="Radio 3" />
												</h:selectOneRadio>
											</h:panelGrid>
										</h:panelGrid>
										<h:panelGrid cellpadding="0" cellspacing="0">
											<h:panelGrid columns="2"><h:outputText value="Check Boxs"  styleClass="item_label"/><span class="required_span">*</span></h:panelGrid>
											<h:panelGrid columns="6">
												<h:selectBooleanCheckbox value="One"/><h:outputText value="One" />
												<h:selectBooleanCheckbox value="Two"/><h:outputText value="Two" />
												<h:selectBooleanCheckbox value="Three"/><h:outputText value="Three" />
											</h:panelGrid>
										</h:panelGrid>
										<h:panelGrid cellpadding="0" cellspacing="0">
											<h:panelGrid columns="2"><h:outputText value="PhoneNumber"  styleClass="item_label"/><span class="required_span">*</span></h:panelGrid>
											<h:panelGrid columns="3">
												<h:inputText value="" required="false" styleClass="phone_input text-text-area"/>
												<h:inputText value="" required="false" styleClass="phone_input text-text-area"/>
												<h:inputText value="" required="false" styleClass="phone_input text-text-area"/>
											</h:panelGrid>
										</h:panelGrid>
										<h:panelGrid cellpadding="0" cellspacing="0">
											<h:panelGrid columns="2"><h:outputText value="DateofBirth"  styleClass="item_label"/><span class="required_span">*</span></h:panelGrid>
											<h:panelGrid>
												<rich:calendar inputClass="text-text-area" />
											</h:panelGrid>
										</h:panelGrid>
										
										<!-- <h:panelGrid cellpadding="0" cellspacing="0">
											<h:panelGrid columns="2"><h:outputText value="Upload File" styleClass="item_label"/><span class="required_span">*</span></h:panelGrid>
											<h:panelGrid>
   												<input class="input_file_inner text"  id="Input File" type="file" />
   												<small>Please Upload a file</small>
											</h:panelGrid>
										</h:panelGrid> -->
										
										<h:panelGrid cellpadding="0" cellspacing="0">
											<h:panelGrid columns="2"><h:outputText value="Suggested Box" styleClass="item_label"/><span class="required_span">*</span></h:panelGrid>
											<h:panelGrid>
   												<rich:autocomplete inputClass="text-text-area"/>
											</h:panelGrid>
										</h:panelGrid>
										
									</h:panelGrid>
									
									<h:panelGrid columns="2" style="margin-left:50%;">
										<a4j:commandLink action="#" styleClass="button_black_medium">
											<span>Cancel</span>
										</a4j:commandLink>
										<a4j:commandLink action="#" styleClass="button_red_medium">
											<span>Submit</span>
										</a4j:commandLink>
									</h:panelGrid>
							</h:panelGrid>
						</h:panelGroup>
					</rich:panel>
				</h:form>
				<rich:panel>
				<rich:tabPanel selectedTab="TabName1" switchType="client">
                      <rich:tab name="Verizon" label="Java">
                          <div class="content"><h:outputText value="Sample Text 1"/></div>
                      </rich:tab>
                      <rich:tab name="Oracle" label="J2EE">
                          <div class="content"><h:outputText value="Sample Text 2"/></div>
                      </rich:tab>
                      <rich:tab name="Apple" label="Java Server Faces">
                         <div class="content"> <h:outputText value="Sample Text 3"/></div>
                      </rich:tab>                      
                  </rich:tabPanel>
				</rich:panel>
            </ui:define>
        </ui:composition>
    </f:view>
</html>
