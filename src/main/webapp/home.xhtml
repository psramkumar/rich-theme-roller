<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:vzb="http://java.sun.com/jsf/composite/custcomp">

    <f:view>
        <ui:composition template="/templates/template.xhtml">
			
            <ui:define name="title">RichFaces Sample</ui:define>
			<ui:define name="header">
				<h:outputStylesheet name="accordion.css" library="css"  />
				<h:outputStylesheet name="button.css" library="css" />
				<h:outputStylesheet name="formelement.css" library="css" />
			</ui:define>
            <ui:define name="body">
                <h:form id="form">
                    <h:panelGrid columns="2" columnClasses="cols,cols" width="400" styleClass="maincolumn">
                        <rich:panelMenu style="width:200px" itemMode="ajax"
                                        groupMode="ajax" groupExpandedLeftIcon="triangleUp"
                                        groupCollapsedLeftIcon="triangleDown"
                                        topGroupExpandedRightIcon="chevronUp"
                                        topGroupCollapsedRightIcon="chevronDown" itemLeftIcon="disc"
                                        styleClass="accordion_header accordion_collapsed nobdr"
                                       >
                            <rich:panelMenuGroup label="Group 1" styleClass="accordion_content">
                                <rich:panelMenuItem label="Item 1.1" name="Item_1_1" />
                                <rich:panelMenuItem label="Item 1.2" name="Item_1_2" />
                                <rich:panelMenuItem label="Item 1.3" name="Item_1_3" />
                            </rich:panelMenuGroup>
                            <rich:panelMenuGroup label="Group 2" styleClass="accordion_content">
                                <rich:panelMenuItem label="Item 2.1" name="Item_2_1" />
                                <rich:panelMenuItem label="Item 2.2" name="Item_2_2" />
                                <rich:panelMenuItem label="Item 2.3" name="Item_2_3" />
                                <rich:panelMenuGroup label="Group 2.4" styleClass="accordion_content">
                                    <rich:panelMenuItem label="Item 2.4.1" name="Item_2_4_1" styleClass="accordion_content"/>
                                    <rich:panelMenuItem label="Item 2.4.2" name="Item_2_4_2" styleClass="accordion_content"/>
                                    <rich:panelMenuItem label="Item 2.4.3" name="Item_2_4_3" styleClass="accordion_content"/>
                                </rich:panelMenuGroup>
                                <rich:panelMenuItem label="Item 2.5" name="Item_2_5" />
                            </rich:panelMenuGroup>
                            <rich:panelMenuGroup label="Group 3" styleClass="accordion_content">
                                <rich:panelMenuItem label="Item 3.1" name="Item_3_1" />
                                <rich:panelMenuItem label="Item 3.2" name="Item_3_2" />
                                <rich:panelMenuItem label="Item 3.3" name="Item_3_3" />
                            </rich:panelMenuGroup>
                        </rich:panelMenu>
                    </h:panelGrid>
                    <rich:panel style=" width : 332px;">
                    <rich:dataTable id="dtable" value="#{skinProperties.valuePair}" var="set" width="300px" rows="20" style="text-align:center; width : 307px;">
                    	<rich:column>
							<f:facet name="header">Property Key</f:facet>
							<h:outputText value="#{set.key}" />
						</rich:column>

						<rich:column>
							<f:facet name="header">Property Value</f:facet>
							<h:outputText value="#{set.value}" />
						</rich:column>
						<f:facet name="header">Style Sheet Property</f:facet>
						<f:facet name="footer"><rich:dataScroller  for="dtable" renderIfSinglePage="false"  maxPages="5" fastControls="hide"/></f:facet>
                    </rich:dataTable>
                    
                    </rich:panel>
                    <rich:panel styleClass="site_registration_form_left"><vzb:vzbAddress/><vzb:vzbButton color="black" value="Ramkumar" type="medium"/></rich:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </f:view>
</html>
